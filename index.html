<!DOCTYPE html>
<html>
<head>
    <title>Rlwinm/Rlwimi/Rlwmn Instruction Decoder</title>
  </head>
  
  <body>
    <h1>Rlwinm/Rlwimi/Rlwmn Instruction Decoder</h1>
    This tool can decode rlwinm, rlwimi, rlwmn, and any instructions that are mnemonics/variations of those instructions.
    <br><br>
    <label>Enter instruction:</label>
    <input type="text" id="instructionString"></input>
    <button id="button" onClick="Decode()">Decode</button>

    <br><br>
  
    Output:<br>
    <p id="resultText"></p>

    <script src="main.js"></script>
  </body>
</html>
